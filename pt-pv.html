<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Party Tracker - Player View</title>
<link rel="icon" type="image/png" href="logo.svg" />
<style>
body {
  font-family: 'BlackChancery', cursive;
  text-align: center;
  padding: 50px;
  background: url('background.jpg') no-repeat center center;
  background-size: cover;
  color: #000000;
  min-height: 100vh;
  text-shadow: 1px 1px 2px #000000;
  margin: 0;
}

h1, #partyName, #levelText, .player-box {
  text-shadow: 1px 1px 2px #000000;
}

h1 { 
  font-size: 3em; 
  margin-bottom: 20px;
}

#levelText { 
  font-size: 1.5em; 
  margin-top: 10px;
}

#partyName { 
  font-size: 3em; 
  margin: 10px 0 20px 0;
}

#partyCode {
  font-size: 1.2em;
  opacity: 0.7;
  margin-bottom: 20px;
}

.xp-bar {
  width: 80%;
  max-width: 800px;
  margin: 20px auto;
  height: 28px;
  background: #222;
  border: 1px solid #cccccc33;
  border-radius: 5px;
  overflow: hidden;
  position: relative;
}

.xp-fill {
  height: 100%;
  width: 0%;
  position: relative;
  transition: width 0.3s linear;
}

.xp-gradient {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: linear-gradient(90deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF);
  background-size: 100% 100%;
}

#characterNames { 
  margin-top: 30px; 
  display: flex; 
  flex-direction: column; 
  gap: 15px; 
  align-items: center; 
}

.player-row { 
  display: flex; 
  gap: 15px; 
  justify-content: center; 
  flex-wrap: wrap; 
}

.player-box { 
  font-size: 2em; 
  min-width: 120px; 
  padding: 8px 10px; 
  transition: transform 0.2s ease; 
  text-align: center; 
}

#levelUpPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4em;
  padding: 20px 40px;
  background: rgba(0,0,0,0.8);
  border: 3px solid gold;
  border-radius: 15px;
  color: gold;
  text-shadow: 2px 2px 10px #000000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease-out;
  z-index: 9999;
}

#levelUpPopup.show { 
  opacity: 1; 
}

#errorMessage {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 0, 0, 0.9);
  color: white;
  padding: 15px 30px;
  border-radius: 5px;
  font-size: 1.2em;
  display: none;
  z-index: 10000;
}

#loadingMessage {
  font-size: 2em;
  margin-top: 50px;
}

#debugInfo {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px;
  font-size: 0.8em;
  border-radius: 5px;
  max-width: 300px;
  text-align: left;
  font-family: monospace;
}
</style>
</head>
<body>
<h1 id="header">Party Tracker</h1>
<div id="partyCode"></div>
<div id="partyName"></div>
<div id="levelText"></div>
<div id="loadingMessage">Loading party data...</div>
<div id="errorMessage"></div>

<div class="xp-bar">
  <div class="xp-fill" id="xpFill">
    <div class="xp-gradient" id="xpGradient"></div>
  </div>
</div>

<div id="characterNames"></div>
<div id="levelUpPopup">LEVEL UP!</div>
<div id="debugInfo" style="display: none;"></div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const xpThresholds = [0,300,900,2700,6500,14000,23000,34000,48000,64000,
  85000,100000,120000,140000,165000,195000,225000,265000,305000,355000
];

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAJDqSAHJDvUrgW6clk3BaNqUz5Gq7E3hY",
  authDomain: "anansi-party-tracker.firebaseapp.com",
  databaseURL: "https://anansi-party-tracker-default-rtdb.firebaseio.com",
  projectId: "anansi-party-tracker",
  storageBucket: "anansi-party-tracker.firebasestorage.app",
  messagingSenderId: "627434109412",
  appId: "1:627434109412:web:f4f9676f30095aa8feaff1"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let lastLevel = 1;
let isAnimating = false;
let popupTimeout;
let dataReceived = false;

// Debug logging
function updateDebug(message) {
  const debugEl = document.getElementById('debugInfo');
  const now = new Date().toLocaleTimeString();
  debugEl.innerHTML = `${now}: ${message}<br>` + debugEl.innerHTML;
  console.log(`[${now}] ${message}`);
}

// Show debug on key press
window.addEventListener('keydown', (e) => {
  if (e.key === 'd' || e.key === 'D') {
    const debugEl = document.getElementById('debugInfo');
    debugEl.style.display = debugEl.style.display === 'none' ? 'block' : 'none';
  }
});

// Get party code from URL
const urlParams = new URLSearchParams(window.location.search);
const partyCode = urlParams.get('code');

updateDebug(`Party code from URL: ${partyCode}`);

if (!partyCode) {
  showError("No party code provided in URL. Please use a valid party tracker link.");
  updateDebug("ERROR: No party code in URL");
} else {
  document.getElementById('partyCode').textContent = `Party Code: ${partyCode}`;
  updateDebug(`Starting Firebase listeners for: ${partyCode}`);
  listenToPartyData(partyCode);
  listenToSettings(partyCode);
}

function showError(message) {
  const errorEl = document.getElementById('errorMessage');
  errorEl.textContent = message;
  errorEl.style.display = 'block';
  document.getElementById('loadingMessage').style.display = 'none';
  updateDebug(`ERROR: ${message}`);
}

function hideLoading() {
  document.getElementById('loadingMessage').style.display = 'none';
}

function calculateLevel(totalXP) {
  for(let i = xpThresholds.length-1; i>=0; i--){
    if(totalXP >= xpThresholds[i]) return i+1;
  }
  return 1;
}

function showLevelUpPopup(level) {
  const popup = document.getElementById("levelUpPopup");
  popup.textContent = `Level ${level}!`;
  popup.classList.add("show");
  clearTimeout(popupTimeout);
  popupTimeout = setTimeout(() => { 
    popup.classList.remove("show"); 
  }, 2000);
}

function updatePlayerList(names) {
  const container = document.getElementById("characterNames");
  container.innerHTML = "";
  if(!names || names.length === 0) return;
  
  const maxPerRow = 5;
  for(let i=0; i<names.length; i+=maxPerRow){
    const rowDiv = document.createElement("div");
    rowDiv.className = "player-row";
    names.slice(i, i+maxPerRow).forEach(name => {
      if(name && name.trim() !== ""){
        const div = document.createElement("div");
        div.className = "player-box";
        div.textContent = name;
        rowDiv.appendChild(div);
      }
    });
    container.appendChild(rowDiv);
  }
}

function animateXPBar(targetPercent) {
  return new Promise(resolve => {
    const xpFill = document.getElementById("xpFill");
    xpFill.style.transition = "width 0.4s linear";
    xpFill.style.width = targetPercent + "%";
    setTimeout(resolve, 450);
  });
}

async function animateLevelUps(levels) {
  isAnimating = true;
  const xpFill = document.getElementById("xpFill");
  
  for(let lvl of levels){
    await animateXPBar(100);
    showLevelUpPopup(lvl);
    xpFill.style.transition = "none";
    xpFill.style.width = "0%";
    lastLevel = lvl;
    await new Promise(r => setTimeout(r, 2200));
  }
  
  isAnimating = false;
}

async function updatePartyView(data) {
  hideLoading();
  dataReceived = true;
  
  if (!data) {
    showError("No party data found. Make sure your DM has set up the party.");
    updateDebug("No data in Firebase snapshot");
    return;
  }

  updateDebug(`Data received: XP=${data.totalXP}, Level=${data.level}, Mode=${data.mode}`);

  const totalXP = data.totalXP || 0;
  const partyName = data.partyName || "";
  const mode = data.mode || "XP";
  const characterNames = data.characterNames || [];

  document.getElementById("partyName").innerText = partyName;

  const xpBar = document.querySelector(".xp-bar");
  const levelText = document.getElementById("levelText");
  const level = calculateLevel(totalXP);

  if(mode === "Milestone"){
    xpBar.style.display = "none";
    levelText.style.display = "block";
    levelText.style.fontSize = "3em";
    levelText.innerText = `Level ${level}`;
    
    if(level > lastLevel) {
      showLevelUpPopup(level);
    }
    lastLevel = level;
  } else {
    xpBar.style.display = "block";
    levelText.style.fontSize = "1.5em";
    
    const currentXP = totalXP - xpThresholds[level-1];
    const neededXP = level < xpThresholds.length ? xpThresholds[level] - xpThresholds[level-1] : 1;
    const percent = Math.min(100, (currentXP / neededXP) * 100);

    if(!isAnimating){
      if(level > lastLevel){
        const levelsToAnimate = [];
        for(let l = lastLevel + 1; l <= level; l++) {
          levelsToAnimate.push(l);
        }
        await animateLevelUps(levelsToAnimate);
        
        const xpFill = document.getElementById("xpFill");
        xpFill.style.transition = "none";
        xpFill.style.width = percent + "%";
      } else {
        const xpFill = document.getElementById("xpFill");
        xpFill.style.width = percent + "%";
      }
      
      levelText.style.display = "block";
      levelText.innerText = level < xpThresholds.length
        ? `Level ${level} | XP: ${currentXP} / ${neededXP}`
        : `Level ${level} | Max Level`;
      
      lastLevel = level;
    }
  }

  updatePlayerList(characterNames);
}

function applyXPBarColor(color) {
  const xpGradient = document.getElementById("xpGradient");
  
  const colorMap = {
    rainbow: "linear-gradient(90deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF)",
    red: "#dc2626",
    green: "#16a34a",
    blue: "#2563eb",
    purple: "#9333ea",
    orange: "#ea580c"
  };

  if (colorMap[color]) {
    xpGradient.style.background = colorMap[color];
    updateDebug(`XP bar color set to: ${color}`);
  } else if (color && color.startsWith("#")) {
    xpGradient.style.background = color;
    updateDebug(`XP bar custom color: ${color}`);
  }
}

function applySettings(settings) {
  if (!settings) {
    updateDebug("No settings data yet");
    return;
  }

  updateDebug(`Applying settings: ${JSON.stringify(settings)}`);

  // Apply XP bar color
  if (settings.xpBarColor) {
    applyXPBarColor(settings.xpBarColor);
  }

  // Apply background image
  if (settings.backgroundImageUrl) {
    document.body.style.backgroundImage = `url('${settings.backgroundImageUrl}')`;
    updateDebug(`Background set to: ${settings.backgroundImageUrl}`);
  }

  // Apply font color
  if (settings.fontColor) {
    const colorMap = {
      black: "#000000",
      white: "#ffffff",
      gold: "#ffd700",
      silver: "#c0c0c0",
      red: "#dc2626",
      blue: "#2563eb"
    };

    const color = colorMap[settings.fontColor] || settings.fontColor;
    document.body.style.color = color;
    updateDebug(`Font color set to: ${settings.fontColor}`);
  }

  // Show/hide party title
  if (settings.showPartyTitle !== undefined) {
    const header = document.getElementById("header");
    header.style.display = settings.showPartyTitle ? "block" : "none";
    updateDebug(`Party title visibility: ${settings.showPartyTitle}`);
  }

  // Show/hide party code
  if (settings.showPartyCode !== undefined) {
    const partyCodeEl = document.getElementById("partyCode");
    partyCodeEl.style.display = settings.showPartyCode ? "block" : "none";
    updateDebug(`Party code visibility: ${settings.showPartyCode}`);
  }
}

function listenToSettings(code) {
  const settingsRef = ref(database, `parties/${code}/settings`);
  
  updateDebug(`Listening to settings at: parties/${code}/settings`);
  
  onValue(settingsRef, (snapshot) => {
    const settings = snapshot.val();
    updateDebug(`Settings snapshot received: ${settings ? 'YES' : 'NO'}`);
    applySettings(settings);
  }, (error) => {
    updateDebug(`Settings error: ${error.message}`);
    console.warn("Settings error (non-critical):", error);
  });
}

function listenToPartyData(code) {
  const partyRef = ref(database, `parties/${code}`);
  
  updateDebug(`Listening to party data at: parties/${code}`);
  
  // Timeout to show error if no data after 10 seconds
  const timeout = setTimeout(() => {
    if (!dataReceived) {
      showError("Still loading... Make sure your DM has created a party with code: " + code);
      updateDebug("TIMEOUT: No data received after 10 seconds");
    }
  }, 10000);
  
  onValue(partyRef, (snapshot) => {
    clearTimeout(timeout);
    const data = snapshot.val();
    updateDebug(`Party data snapshot received: ${data ? 'YES' : 'NO'}`);
    updatePartyView(data);
  }, (error) => {
    clearTimeout(timeout);
    updateDebug(`Party data error: ${error.message}`);
    console.error("Firebase error:", error);
    showError("Error loading party data: " + error.message);
  });
}
</script>
</body>
</html>
